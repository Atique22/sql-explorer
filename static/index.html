<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option 2: SQL Explorer</title>
    <link href="https://unpkg.com/vis-network/styles/vis-network.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }

        #controls {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        #controls select,
        #controls input,
        #controls button {
            margin: 0 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        #dependency-graph-1,
        #dependency-graph-2 {
            flex: 1;
            height: 600px;
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 10px;
            margin: 10px;
        }

        #info {
            flex-basis: 30%;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow-y: auto;
            max-height: 600px;
        }

        #info h2 {
            margin-top: 0;
            color: #555;
        }

        .table-item {
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 4px;
            background-color: #e2e2e2;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .table-item:hover {
            background-color: #d4d4d4;
        }

        .dependency-link {
            padding: 5px 10px;
            margin: 5px 0;
            border-radius: 4px;
            background-color: #d9edf7;
        }

        .dependency-link:hover {
            background-color: #c5e0eb;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            margin: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn i {
            margin-right: 8px; /* Space between icon and text */
        }

    </style>
</head>
<body>

    <h1>Option 2: SQL Explorer</h1>

    
    <button class="btn" onclick="location.href='/static/adddb.html'">
        <i class="fas fa-plus"></i> Add a New Database
    </button>

    <div id="controls">
        <select id="database-select">
            <option value="sqlite">SQLite</option>
            <option value="mongodb">MongoDB</option>
        </select>
        
        <input type="text" id="search" placeholder="Search...">
        <button onclick="searchObjects()">Search</button>
    </div>

    <div id="container">
        <div id="dependency-graph-1"></div>
        <div id="dependency-graph-2"></div>
        <div id="info">
            <h2>Tables</h2>
            <div id="tables-list"></div>
            <h2>Dependencies</h2>
            <div id="dependencies-list"></div>
        </div>
    </div>

    <script>
        let selectedDatabase = "sqlite";

        document.getElementById('database-select').addEventListener('change', function() {
            selectedDatabase = this.value;
            drawDependencies(); // Redraw dependencies on database change
            fetchData(); // Fetch data for the second graph
        });

        async function searchObjects() {
            const query = document.getElementById('search').value;
            const response = await fetch(`/${selectedDatabase}/search?query=${query}`);
            const data = await response.json();
            document.getElementById('tables-list').innerText = JSON.stringify(data.results, null, 2);
        }

        async function drawDependencies() {
            try {
                const response = await fetch(`/${selectedDatabase}/dependencies`);
                const data = await response.json();
                
                
                // Map nodes for the first graph
                //const nodes = data.nodes.map(node => ({ id: node.id, label: node.name }));
                // Map nodes for the first graph with sequential integer IDs
                const nodes = data.nodes.map((node, index) => ({
                    id: index + 1, // Assign sequential IDs starting from 1
                    originalId: node.id, // Keep the original ID for reference
                    label: node.name,
                }));
                const links = data.links.map(link => ({ from: link.source_table_id, to: link.target_table_id }));
                
                // Create a Set of node IDs that are referenced in the links
                const linkedNodeIds = new Set();
                links.forEach(link => {
                    linkedNodeIds.add(link.from);
                    linkedNodeIds.add(link.to);
                });
                

                // Convert linkedNodeIds to an array of numbers
                const linkedNodeIdsNumbers = Array.from(linkedNodeIds).map(id => Number(id));

                // Filter nodes to only include those with dependencies
                const filteredNodes = nodes.filter(node => linkedNodeIdsNumbers.includes(node.id));

                // Render the first graph with filtered nodes and links
                renderGraph(filteredNodes, links, 'dependency-graph-1');

            } catch (error) {
                console.error('Error fetching or processing dependencies:', error);
            }
        }
        
        async function fetchData() {
            try {
                const response = await fetch(`/${selectedDatabase}/dependencies`);
                const responseData = await response.json();
                
                const tables = responseData.nodes;
                const dependencies = responseData.links;
                
                // Render the fetched data for the second graph
                renderTables(tables);
                renderDependencies(tables, dependencies);
                
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('tables-list').innerHTML = 'Error loading tables.';
                document.getElementById('dependencies-list').innerHTML = 'Error loading dependencies.';
            }
        }
    
        function renderGraph(nodes, links, graphId) {
            const container = document.getElementById(graphId);
            container.innerHTML = ''; // Clear previous content
            
            // Create a network
            const networkData = {
                nodes: new vis.DataSet(nodes),
                edges: new vis.DataSet(links)
            };

            const options = {
                physics: {
                    enabled: true
                },
                layout: {
                    hierarchical: {
                        direction: "UD", // Up-Down layout
                        sortMethod: "directed" // Directed sort method
                    }
                }
            };

            // Create the network
            const network = new vis.Network(container, networkData, options);
        }

        function renderTables(tables) {
            const tablesList = document.getElementById('tables-list');
            tablesList.innerHTML = '';
           
            tables.forEach(table => {

                const tableItem = document.createElement('div');
                tableItem.className = 'table-item';
                tableItem.textContent = table.name;
                tableItem.onclick = () => highlightDependencies(table.id);
                tablesList.appendChild(tableItem);
            });
        }
    
        function renderDependencies(tables, dependencies) {
            const dependenciesList = document.getElementById('dependencies-list');
            dependenciesList.innerHTML = '';

            dependencies.forEach(link => {
                const source = tables.find(t => t.id === link.source_table_id);
                const target = tables.find(t => t.id === link.target_table_id);
                
                if (source && target) {
                    const dependencyLink = document.createElement('div');
                    dependencyLink.className = 'dependency-link';
                    dependencyLink.textContent = `${source.name} → ${target.name}`;
                    dependenciesList.appendChild(dependencyLink);
                }
                else{
                    const dependencyLink = document.createElement('div');
                    dependencyLink.className = 'dependency-link';
                    dependencyLink.textContent = `${link.source_table_id} → ${link.target_table_id}`;
                    dependenciesList.appendChild(dependencyLink);
                }
            });
        }
    
        function highlightDependencies(tableId) {
            const container = document.getElementById('dependency-graph-2');
            container.innerHTML = `
                <h2>Overview</h2>
                <p>You are currently viewing the dependencies for:</p>
                <strong>Table ID: ${tableId}</strong>
                <p>This information is visually represented in the graph on the left, illustrating how 
                this table interacts with others in the database.</p>
                <p>Use the controls above to navigate through related tables and their dependencies.</p>
            `;
        }

        // Function to set default content in the dependency graph divs
        function setDefaultGraphContent() {
            const graph1 = document.getElementById('dependency-graph-1');
            const graph2 = document.getElementById('dependency-graph-2');

            // Set default content for dependency-graph-1 if empty
            if (!graph1.innerHTML.trim()) {
                graph1.innerHTML = `
                      <h2>Welcome to the SQL Explorer</h2>
                    <p>Select a server from the dropdown to start exploring your databases.</p>
                    <p>Once you select a database, you will see the available tables and their dependencies.</p>
                    <p>This area will display detailed information about your selections.</p>
                `;
            }

            // Set default content for dependency-graph-2 if empty
            if (!graph2.innerHTML.trim()) {
                graph2.innerHTML = `    
                <h2>Welcome to the Tables Overview</h2>
                <p>In this section, you can explore the various tables available in the selected database.</p>
                <p>Each table will be displayed with its corresponding dependencies, allowing you to understand 
                how data is interconnected.</p>
                <p>To begin, select a database from the dropdown menu, and the tables will populate here, 
                showcasing their relationships within the database.</p>
                 `;
            }
        }

        // Call the function when the page loads
        window.onload = setDefaultGraphContent;


        drawDependencies(); // Initial load of dependencies
        fetchData(); // Initial fetch for the second graph
    </script>
</body>
</html>
